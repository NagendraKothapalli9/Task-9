<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="./assets/index.css"> 
</head>
<body style="background-color:#F9E7B2;">
    <h1 style="text-align: center; background-color:#D34E4E; color:#F9E7B2 ;">Super Value Deals</h1>
    <div class="container d-flex justify-content-center my-4">
    <!-- buttons start -->
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check"  onclick="jsonData('Missed')"  name="btnradio" id="btnradio1" autocomplete="off" >
        <label class="btn btn-outline-danger fw-bold" for="btnradio1">Missed</label>
        <input type="radio" class="btn-check" onclick="jsonData('Upcoming')" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary fw-bold" for="btnradio2">Upcoming</label>
        <input type="radio" class="btn-check" onclick="jsonData('Available')" name="btnradio" id="btnradio3" autocomplete="off" checked>
        <label class="btn btn-outline-success fw-bold" for="btnradio3">Available</label>
      </div>
    </div>
  <!-- Swiper -->
  <div class="container">
    <div class="swiper mySwiper">
    <div class="swiper-wrapper" id="display" >
      <div class="swiper-slide"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
